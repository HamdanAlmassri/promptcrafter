<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reset password â€” PromptCrafter</title>
<style>body{font-family:system-ui,Arial;padding:32px;max-width:480px;margin:auto}form{display:grid;gap:12px;margin:16px 0}input,button{padding:10px;font-size:16px}button{cursor:pointer}</style>
</head>
<body>
<h1>Reset your password</h1>
<form id="reset-form">
<input id="reset-email" type="email" placeholder="Email" required />
<button type="submit">Send reset email</button>
</form>
<p><a href="./login.html">Back to login</a></p>


<!-- Firebase + init -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
<script src="./firebase-init.js"></script>


<script>
document.getElementById('reset-form').addEventListener('submit', async (e) => {
e.preventDefault();
const email = document.getElementById('reset-email').value.trim();
try { await window.auth.sendPasswordResetEmail(email); alert('Password reset email sent.'); }
catch (err) { alert(err.message); }
});
</script>
</body>
</html>
